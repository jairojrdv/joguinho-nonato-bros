<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joguinho do MÃ¡rio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>

    <div class="game-board">
        <div class="score">Score <b>00</b></div>
        <img src="./imgs/clouds.png" class="clouds">
        <img src="./imgs/pipe.png" class="pipe">
        <img src="./imgs/corre-d.gif" class="nonato">
        <div class="game-over">
            <h1 class="game-over">GAME OVER</h1>
            <p class="gamer-over">Your score: <span class="final-score"></span></p>
            <span class="restart-message">Pressione F5 para reiniciar</span>
        </div>
        <div class="start">
            <h1 class="start">
                Nonato Bros
                <br>World
            </h1>
            <div  class="instrucao">
                <strong> PRESSIONE 'ARROW UP' (&#8593;) PARA INICIAR</strong>
            </div>
            <button class="start-button" hidden>Start</button>
        </div>
        <audio id="perdeu-music" src="./sounds/audio_audio-perdeu.wav"></audio>
        <audio id="background-music" src="./sounds/audio_audio-principal.mp3" loop></audio>
    </div>
    <div class="footer">
        <p align="center">Coded by <a href="https://github.com/jairojrdv" target="_blank">Jairo Junior</a> &#xa9; 2023</p>
    <br />
    </div>
    <script src="main.js" defer></script>
</body>

</html>
